<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host</title>
</head>
<body style="background-color: #f0b0a5">



    <div id="child"></div>

    <script>

        var host = Folloze.host.createWidget( document.getElementById("child"), "child.html" );
        host.on(Folloze.MessageType.GetLists, function(data, handler) {
            handler(["hi", "how", "are", "you"]);
        });


    </script>
